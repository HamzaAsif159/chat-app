name: CI

on: 
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js 23.x
        uses: actions/setup-node@v4
        with:
          node-version: 23.11.1

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Build frontend
        working-directory: client
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 23.x
        uses: actions/setup-node@v4
        with:
          node-version: 23.11.1

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Verify backend setup
        working-directory: server
        run: node -e "console.log('Backend OK')"
